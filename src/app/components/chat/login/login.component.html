
<h2>EtherPhunks P2P Chat (beta)</h2>
<p>EtherPhunks P2P Chat uses XMTP (Extensible Message Transport Protocol), an open protocol, network, and standards for secure, private wallet based messaging.</p>

<p>You are required to sign in for every session as we <strong>DO NOT</strong> store signature/private key pairs.</p>

  <a href="https://xmtp.org/" target="_blank">Learn more</a>

</div>
