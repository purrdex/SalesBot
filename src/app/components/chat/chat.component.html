@if ((activeView$ | async); as activeView) {
  @if (activeView === 'login') {
    <app-login />
  }

  @if (activeView === 'conversations') {
    <app-conversations />
  }

  @if (activeView === 'conversation') {
    <app-conversation />
  }

  @if (activeView === 'disabled') {
    <div class="message-wrapper">
      <p>Chat is currently disabled for maintenance. BRB.</p>
    </div>
  }
}
