<div class="inner">
  <div class="social-links">
    <a href="https://twitter.com/etherphunks" target="_blank">
      <ng-template [ngTemplateOutlet]="twitterIcon" />
    </a>
    <a href="https://github.com/chopperdaddy/ethereumphunks.com" target="_blank">
      <ng-template [ngTemplateOutlet]="githubIcon" />
    </a>
  </div>

  <p class="links">
    Version: {{ version }}<br />
    Marketplace: <a [href]="explorerUrl + '/address/' + marketAddress" target="_blank"><app-address [address]="marketAddress" /></a><br />
    Points: <a [href]="explorerUrl + '/address/' + points" target="_blank"><app-address [address]="points" /></a><br />
