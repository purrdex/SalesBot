<div class="bid-history-wrapper">
  <ng-container *ngIf="auction.bids?.length; else noBids">
    <div class="bid-history-head">
      <span>Bid history</span>

      <button
        [class.disabled]="viewAllBids"
        (click)="viewAllBids = true">

        View all
      </button>
    </div>
    <div class="bid-history">

      <!-- {{ auctionBids }} -->

      <ng-container *ngFor="let bid of auction.bids; let i = index">
        <ng-container *ngIf="viewAllBids">

          <div class="bid-item">

            <app-address
              [address]="bid.fromAddress"
            />

            <div class="bid-amount-wrapper">
              <span>Îž{{ bid.value| weiToEth }}</span>

              <a
                [href]="etherscanLink + '/tx/' + bid.txHash"
                target="_blank">

                <svg height="12" viewBox="0 0 12 12" width="12" xmlns="http://www.w3.org/2000/svg"><path d="m4 0v2h-2v8h8v-2h2v4h-12v-12zm2 6v2h-2v-2zm2 0h-2v-2h2v-2h-2v-2h6v6h-2v-2h-2z" fill-rule="evenodd" fill="rgba(var(--text-color), .5)" /></svg>
              </a>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>

  <ng-template #noBids>
    <p>This auction has no bids</p>
  </ng-template>
</div>
